<div id="heading-container">
  <div>
    <h1 id="main-heading">Korsordsmakaren</h1>
    <div><span id="acknowledgements-by">av</span> <a href="https://github.com/heatherleaf/crossword-maker">Peter Ljunglöf</a></div>
  </div>
  <div id="menu-container">
    <div>
        <select id="info-dictselect"></select>
    </div>
    <div>
      <input type="file" id="button-upload-dictionary"/>
      <label for="button-upload-dictionary" id="upload-button-text">Ladda upp ett eget lexikon</label>
    </div>
    <div id="ui-languages"></div>
    <div>
      <button id="button-reset">Rensa korsordet</button>
    </div>
    <div>
      <input type="checkbox" id="hide-solution" name="hide-solution"/>
      <label for="hide-solution" id="hide-solution-text">Dölj lösningen</label>
    </div>
    <div>
      <button id="button-help">Hjälp</button>
    </div>
  </div>
</div>

<div id="main-container">
  <div id="crossword-container">
    <h2 id="crossword-title"></h2>
    <table id="crossword-wrapper">
      <tr class="debug"><td></td><td id="debug-theme"></td><td></td></tr>
      <tr>
        <td></td>
        <td class="resize-wrapper"><button class="button-resize grow n" title="Förstora">+</button><button class="button-resize shrink n" title="Förminska">&ndash;</button></td>
        <td></td>
      </tr>
      <tr>
        <td class="resize-wrapper"><button class="button-resize grow w" title="Förstora">+</button><br/><button class="button-resize shrink w" title="Förminska">&ndash;</button></td>
        <td><table id="crossword-table"></table></td>
        <td class="resize-wrapper"><button class="button-resize grow e" title="Förstora">+</button><br/><button class="button-resize shrink e" title="Förminska">&ndash;</button></td>
      </tr>
      <tr>
        <td></td>
        <td class="resize-wrapper"><button class="button-resize grow s" title="Förstora">+</button><button class="button-resize shrink s" title="Förminska">&ndash;</button></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td id="crossword-theme"></td>
        <td></td>
      </tr>
    </table>
  </div>

  <div id="wordlist-container">
    <h3 id="wordlist-heading">Sökresultat</h3>
    <p id="wordlist-intro"></p>
    <p>
      <form action="javascript:void(0)">
        <input id="wordlist-filter" type="search"/>
        <button type="submit" id="button-wordlist" title="Slumpa nya ord eller lägg till">Slumpa / Lägg till</button>
      </form>
      <div id="wordlist-content"></div>
    </p>
  </div>

  <div id="clues-container">
    <div>
      <h3 id="horizontal-clues-heading">Horisontella →</h3>
      <ol id="horizontal-clues">
      </ol>
    </div>
    <div>
      <h3 id="vertical-clues-heading">Vertikala ↓</h3>
      <ol id="vertical-clues">
      </ol>
    </div>
  </div>
</div>
</body>
</html>
